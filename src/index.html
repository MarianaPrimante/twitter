<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Twitter</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <p class="titletwitter">Twitter</p>
    <form action="#" method="GET">
        <main>
            <div class="social">
                <p>Perfil do usuário</p>
            </div>
            <div class="txtarea">
                <textarea class="txtareatotal" rows="1" cols="60" id="twitter" onclick="contarCaracteres();" onblur="contarCaracteres();" onkeypress="contarCaracteres();" onkeydown="getKey(event);" ; placeholder="No que você está pensando?"></textarea>
                <div class="buttonrest">
                    <input type="submit" class="btntwittar" id="btntwittar" value="TWEET" />
                    <div class="rest" id="restante"></div>
                </div>
            </div>
        </main>
        <ul class="posttotal" id="posttotal">

        </ul>
    </form>
    <script src="twitter.js"></script>
</body>

</html>
